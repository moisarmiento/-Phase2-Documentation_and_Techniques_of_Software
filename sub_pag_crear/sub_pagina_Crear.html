<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="Crear.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="top-button">Leer</button>
            <button class="top-button" onclick="cargar_actualizar_si()">Actualizar</button>
            <button class="top-button">Borrar</button>
            <input type="text" id="searchBar" placeholder="Buscar..." class="search-bar">
        </div>

        <div class="form-container">
            <form id="productForm" enctype="multipart/form-data" action="Ingreso_de_datos.php" method="post">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" class="input-field">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="input-field">

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" class="input-field">

                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" class="input-field">
                    <option value="Electrodoméstico">Electrodoméstico</option>
                    <option value="Herramienta">Herramienta</option>
                    <option value="Mueble">Mueble</option>
                    <option value="Ropa">Ropa</option>
                </select>

                <label for="disponible">Disponible:</label>
                <select id="disponible" name="disponible" class="input-field">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>

                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio" class="input-field">

                <label for="imagen">Subir Imagen:</label>
                <input type="file" id="imagen" name="imagen" class="input-field">

                <div class="buttons">
                    <button type="submit" class="action-button accept-button" onclick="cargar_actualizar()">Aceptar</button>
                    <button type="reset" class="action-button cancel-button">Cancelar</button>
                </div>

                <div id="message" class="message"></div>
            </form>
        </div>
    </div>
    
    <script src="Funciones_crear.js"></script>
</body>
</html>
